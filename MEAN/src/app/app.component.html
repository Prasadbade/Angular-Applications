
<router-outlet></router-outlet>

<h1> Batches</h1>
<button (click)="GetbatchesAPI()">All batches</button>
<li *ngFor = "let values of batch">
    <h2>Id: {{values._id|json}}</h2>
    <h2>name: {{values.name|json}}</h2>
    <h2>Duration: {{values.duration|json}}</h2>

</li>
<br><br><br><br><br>

<h2>details for delete data by using id</h2>
<input [(ngModel)]='data' >
<button (click)="deletebatchesAPI()"> Delete</button>
    <h2>data deleted: {{batch|json}}</h2>

    
    <br><br><br><br><br>
    <h2>details for insert data </h2>
<input [(ngModel)]='name' >
<input [(ngModel)]='duration' >
<button (click)="InsertbatchesAPI()"> Insert</button>
    <h2>data inserted: {{batch|json}}</h2>
